<ion-split-pane contentId="content">
  <ion-menu side="end" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Start Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goTo('/home')">
          <ion-icon name="home-outline"></ion-icon>
          Home</ion-item
        >
        <ion-item (click)="goTo('/home/sports')">
          <ion-icon name="bicycle-outline"></ion-icon>
          Sports</ion-item
        >
        <ion-item (click)="goTo('/home/settings')">
          <ion-icon name="settings-outline"></ion-icon>
          Settings</ion-item
        >
        <ion-item (click)="logOut()">
          <ion-icon name="log-out-outline" color="danger"></ion-icon>
          Log Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
